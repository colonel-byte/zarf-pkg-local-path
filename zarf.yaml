---
# yaml-language-server: $schema=https://raw.githubusercontent.com/zarf-dev/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: local-path-provider
  version: "###ZARF_PKG_TMPL_VERSION###"
  source: https://github.com/colonel-byte/zarf-pkg-local-path-provider
  annotations:
    org.opencontainers.image.source: https://github.com/colonel-byte/zarf-pkg-local-path-provider
    org.opencontainers.image.description: Zarf package for deploying local-path-provider
x-artifacts:
  chart:
    # renovate: datasource=docker depName=ghcr.io/rancher/local-path-provisioner/charts/local-path-provisioner
    - ghcr.io/rancher/local-path-provisioner/charts/local-path-provisioner:0.0.34
components:
  - name: local-path-images
    only:
      flavor: upstream
    images:
      - docker.io/library/busybox:1.37.0
      - docker.io/rancher/local-path-provisioner:v0.0.32
      - ghcr.io/rancher/local-path-provisioner/charts/local-path-provisioner:0.0.32
  - name: local-path-chart
    only:
      flavor: upstream
    import:
      path: common
      name: local-path-provider-chart
    charts:
      - name: local-path-provider
        valuesFiles:
          - values/image-upstream.yml
  - name: local-path-images
    only:
      flavor: registry1
    images:
      - ghcr.io/rancher/local-path-provisioner/charts/local-path-provisioner:0.0.32
      - registry1.dso.mil/ironbank/frontiertechnology/cortex/local-path-provisioner:v0.0.31
  - name: local-path-chart
    only:
      flavor: registry1
    import:
      path: common
      name: local-path-provider-chart
    charts:
      - name: local-path-provider
        valuesFiles:
          - values/image-registry1.yml
